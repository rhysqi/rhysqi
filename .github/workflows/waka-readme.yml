name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 */12 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # this action name
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          IGNORED_LANGUAGES: Text, text, txt, json, other, html, js, css
          CODE_LANG: assembly
          LANG_COUNT: 4
          BLOCKS: _-xX
          STOP_AT_OTHER: false
