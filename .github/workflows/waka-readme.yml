name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs every 12 hours
    - cron: "0 */12 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # this action name
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          IGNORED_LANGUAGES: TXT, JSON
          CODE_LANG: assembly
          LANG_COUNT: 7
          BLOCKS: =X
          STOP_AT_OTHER: true
          TIME_RANGE: 7_days
          SHOW_TIME: true
          SHOW_TOTAL: false
